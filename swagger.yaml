openapi: 3.0.1
info:
  title: FastAPI
  version: 0.1.0
paths:
  /trading/v1/orders:
    get:
      tags:
        - TRADING_API
      summary: Search Orders
      operationId: search_orders_trading_v1_orders_get
      security:
        - APIKeyHeader: []
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            anyOf:
              - $ref: '#/components/schemas/MarketType'
              - type: 'null'
            title: Symbol
        - name: start_at
          in: query
          required: false
          schema:
            anyOf:
              - type: string
                format: date-time
              - type: 'null'
            title: Start At
        - name: end_at
          in: query
          required: false
          schema:
            anyOf:
              - type: string
                format: date-time
              - type: 'null'
            title: End At
        - name: side
          in: query
          required: false
          schema:
            anyOf:
              - $ref: '#/components/schemas/OrderSideType'
              - type: 'null'
            title: Side
        - name: status
          in: query
          required: false
          schema:
            anyOf:
              - $ref: '#/components/schemas/src__models__trading_api__v1__trading_api_types__OrderDestinyType'
              - type: 'null'
            title: Status
        - name: type
          in: query
          required: false
          schema:
            anyOf:
              - $ref: '#/components/schemas/src__models__trading_api__v1__trading_api_types__OrderClassType'
              - type: 'null'
            title: Type
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
            title: Page
        - name: page_size
          in: query
          required: false
          schema:
            anyOf:
              - type: integer
                maximum: 100
              - type: 'null'
            default: 10
            title: Page Size
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradingAPISearchOrdersOutputDTOV1'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
        - TRADING_API
      summary: Create Order
      operationId: create_order_trading_v1_orders_post
      security:
        - APIKeyHeader: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradingAPIOrderCommandInputDTOV1'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradingAPICreateOrderCommandOutputDTOV1'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
        - TRADING_API
      summary: Create Cancel Order Command
      operationId: create_cancel_order_command_trading_v1_orders_delete
      security:
        - APIKeyHeader: []
      parameters:
        - name: order_id
          in: query
          required: false
          schema:
            anyOf:
              - type: string
                format: uuid
              - type: 'null'
            title: Order Id
        - name: client_order_id
          in: query
          required: false
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: Client Order Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradingAPICreateCancelOrderCommandOutputDTOV1'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /trading/v1/order:
    get:
      tags:
        - TRADING_API
      summary: Get Order
      operationId: get_order_trading_v1_order_get
      security:
        - APIKeyHeader: []
      parameters:
        - name: order_id
          in: query
          required: false
          schema:
            anyOf:
              - type: string
                format: uuid
              - type: 'null'
            title: Order Id
        - name: client_order_id
          in: query
          required: false
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: Client Order Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradingAPIGetOrderOutputDTOV1'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /trading/v1/markets:
    get:
      tags:
        - TRADING_API
      summary: Get Trading Rules
      operationId: get_trading_rules_trading_v1_markets_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradingAPISearchMarketConfigsOutputDTOV1'
  /trading/v1/market-depth:
    get:
      tags:
        - TRADING_API
      summary: Get Order Book
      operationId: get_order_book_trading_v1_market_depth_get
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/MarketType'
        - name: depth
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/TradingAPIMarketDepthTypeV1'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradingAPIGetMarketDepthOutputDTOV1'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /trading/v1/accounts:
    get:
      tags:
        - TRADING_API
      summary: Get Account Balance
      operationId: get_account_balance_trading_v1_accounts_get
      security:
        - APIKeyHeader: []
      parameters:
        - name: currency
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/CurrencyType'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradingAPIGetAccountOutputDTOV1'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /trading/v1/crypto-withdrawals:
    post:
      tags:
        - TRADING_API
      summary: Create Crypto Withdraw
      operationId: create_crypto_withdraw_trading_v1_crypto_withdrawals_post
      security:
        - APIKeyHeader: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradingApiCreateCryptoWithdrawalInputDTOV1'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradingApiCreateCryptoWithdrawalOutputDTOV1'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
